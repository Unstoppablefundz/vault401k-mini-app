<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vault 401k</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; padding: 16px; min-height: 100vh; }
    .container { max-width: 400px; margin: 0 auto; }
    .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 24px; margin-bottom: 16px; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
    h1 { font-size: 3em; margin: 0; color: #00d4ff; }
    h2 { margin: 0 0 8px; font-size: 1.4em; }
    p { margin: 8px 0; opacity: 0.9; font-size: 0.95em; }
    input { width: 100%; padding: 16px; margin: 12px 0; border: none; border-radius: 12px; font-size: 16px; box-sizing: border-box; background: rgba(255,255,255,0.2); color: white; }
    input::placeholder { color: rgba(255,255,255,0.7); }
    button { background: #00d4ff; color: #1e3c72; border: none; padding: 16px; border-radius: 12px; font-size: 16px; font-weight: bold; width: 100%; margin: 8px 0; cursor: pointer; }
    button:active { transform: scale(0.98); }
    .secondary { background: rgba(255,255,255,0.2); color: white; }
    #result { margin-top: 16px; font-weight: bold; font-size: 1.1em; }
    .logo { font-size: 2em; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">Vault401k</div>
      <h2>Your 401(k) Balance</h2>
      <h1 id="balance">$0</h1>
      <p>YTD Contributions: <b id="ytd">$0</b></p>
    </div>

    <div class="card" id="setupCard">
      <h3>Set Starting Balance</h3>
      <input type="number" id="setBalance" placeholder="Enter current 401k balance" />
      <button onclick="setUserBalance()">Set Balance</button>
    </div>

    <div class="card" id="contribCard" style="display:none;">
      <h3>Add to 401k</h3>
      <input type="number" id="amount" placeholder="Enter amount (e.g. 500)" />
      <button onclick="addContribution()">Add to 401k</button>
    </div>

    <div class="card">
      <button class="secondary" onclick="showProjection()">Future Value (10 yrs)</button>
      <p id="result"></p>
    </div>
  </div>

  <script>
    const userId = Telegram.WebApp.initDataUnsafe.user?.id || 'demo';
    const key = `vault401k_${userId}`;
    let balance = 0, yearlyContrib = 0;

    const saved = JSON.parse(localStorage.getItem(key));
    if (saved) {
      balance = saved.balance; yearlyContrib = saved.yearly;
      document.getElementById('balance').innerText = '$' + balance.toLocaleString();
      document.getElementById('ytd').innerText = '$' + yearlyContrib.toLocaleString();
      document.getElementById('setupCard').style.display = 'none';
      document.getElementById('contribCard').style.display = 'block';
    }

    function save() {
      localStorage.setItem(key, JSON.stringify({ balance, yearly: yearlyContrib }));
    }

    function setUserBalance() {
      const amount = parseFloat(document.getElementById('setBalance').value);
      if (amount >= 0) {
        balance = amount; yearlyContrib = 0;
        document.getElementById('balance').innerText = '$' + balance.toLocaleString();
        document.getElementById('ytd').innerText = '$0';
        document.getElementById('setBalance').value = '';
        document.getElementById('setupCard').style.display = 'none';
        document.getElementById('contribCard').style.display = 'block';
        save();
        Telegram.WebApp.showAlert(`Balance set to $${amount.toLocaleString()}!`);
      }
    }

    function addContribution() {
      const amount = parseFloat(document.getElementById('amount').value);
      if (amount > 0) {
        balance += amount; yearlyContrib += amount;
        document.getElementById('balance').innerText = '$' + balance.toLocaleString();
        document.getElementById('ytd').innerText = '$' + yearlyContrib.toLocaleString();
        document.getElementById('amount').value = '';
        Telegram.WebApp.showAlert(`$${amount} added!`);
        save();
      }
    }

    function showProjection() {
      const future = balance * Math.pow(1.07, 10) + (yearlyContrib * 12 * ((Math.pow(1.07, 10) - 1) / 0.07));
      document.getElementById('result').innerHTML = `<b>In 10 years:</b><br>~$${Math.round(future).toLocaleString()}`;
    }

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  </script>
</body>
</html>
